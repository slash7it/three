<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://binaries.webex.com/static-content-pipeline/webex-embedded-app/v1/webex-embedded-app-sdk.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Webex Embedded App</title>
  <style>
    #app {
      margin: 5px;
    }
    p {
      margin-bottom: 2px;
    }
    #fr {
      margin-top: 10px;
      width: 100%;
      height: 90vw;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" class="hidden">
    <script type="module" src="webex2.js"></script>
    <p>This app requires a valid Vevox Session Id from a licensed user.</p>
    <div>
      <label for="vid">Vevox Session Id</label>
      <input id="vid" type="text">
      <button id="submit">Share</button>
    </div>
    <iframe id="fr"></iframe>
  </div>
  <div id="errMsg">
    This page is only supported in the webex app.
  </div>
</body>
</html>
